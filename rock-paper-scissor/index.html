<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #tie {
            color: yellow;
        }

        #lost {
            color: red;
        }

        #win {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your option:</p>

    <div class="choices">
        <button id="rock"><i class="far fa-hand-rock"></i></button>
        <button id="paper"><i id='middle' class="far fa-hand-paper"></i></button>
        <button id="scissors"><i class="far fa-hand-scissors"></i></button>
    </div>

    <p id="userChoice"></p>

    <button id="startGame">Start Game</button>

    <p>You chose: <span id="yourChoice"></span></p>
    <p>Computer chose: <span id="results"></span></p>
    <div class="showWinner">
        <p id="winner"></p>
    </div>


</div>

<script src="js/script.js"></script>
</body>
</html>
